stages:
- name: gobuild
  steps:
  - runScriptConfig:
      image: golang:latest
      shellScript: |-
        mkdir -p /go/src/github.com/vipidp
        ln -s `pwd` /go/src/github.com/vipidp/example
        cd /go/src/github.com/vipidp/example/outyet
        go build -o bin/outyet
- name: gotest
  steps:
  - runScriptConfig:
      image: golang:latest
      shellScript: |-
        mkdir -p /go/src/github.com/vipidp
        ln -s `pwd` /go/src/github.com/vipidp/example
        cd /go/src/github.com/vipidp/example/outyet
        go test
timeout: 60
